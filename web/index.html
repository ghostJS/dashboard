<!DOCTYPE html>
<html ng-app="dashboard">
    <head>
        <title>Gamma Corp: Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.min.css">
        
    </head>
    <body ng-controller="globalController">
        <nav class="col-md-2 col-xs-2">
            <div class="row">
                <div class="left-bar-top col-md-12 col-sm-12">
                    <a href="/#dashboard">
                        <img class="logo" src="images/logo-dashboard.png" />
                    </a>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <a href="/#dashboard">
                            <div class="menu col-md-12 col-xs-12">
                                    <img src="images/icon-left-1.png" />
                                    <h4>Wskaźniki</h4>
                            </div>
                        </a>

                        <a href="/#employees">
                            <div class="menu col-md-12 col-xs-12">
                                    <img src="images/icon-left-2.png" />
                                    <h4>Pracownicy</h4>
                            </div>
                        </a>

                        <a href="/#clients">
                            <div class="menu col-md-12 col-xs-12">
                                    <img src="images/icon-left-3.png" />
                                    <h4>Baza klientów</h4>
                            </div>
                        </a>
                    </div>

                </div>
            </div>  
        </nav>


        <section class="col-md-10 col-xs-10">
            <div class="row">
                <div class="info col-md-12 col-sm-12">
                    <h1>Kokpit menedżerski: {{ wskaz }} </h1>
                </div>
            </div>

            <!--CONTENT-->
            <!--Tutaj będzie wczytywana treść routingu-->
            <div ng-view></div>

        </section>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
